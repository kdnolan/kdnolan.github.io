<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>kman2140</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/kdnolan/kdnolan.github.io/blob/master/avatars/avatar.png?raw=true"
    />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      html, body { margin: 0; height: 100%; background: #000; }

      /* Selectable overlay text so you can highlight + copy */
      .selectable {
        position: fixed;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        max-width: min(1200px, 92vw);
        padding: 10px 14px;
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.0); /* transparent */
        color: white;
        font: 700 28px/1.25 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.2px;

        /* Glow */
        text-shadow:
          0 0 10px rgba(138, 43, 226, 0.95),
          0 0 22px rgba(138, 43, 226, 0.80),
          0 0 34px rgba(138, 43, 226, 0.55);

        user-select: text;
        -webkit-user-select: text;

        pointer-events: auto;
        z-index: 10;
      }

      .hint, .toast {
        position: fixed;
        left: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(0,0,0,0.55);
        color: #fff;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        z-index: 11;
      }
      .hint { bottom: 12px; }
      .toast {
        bottom: 56px;
        opacity: 0;
        transition: opacity .25s ease;
        pointer-events: none;
      }

      textarea#copyFallback {
        position: fixed;
        left: -9999px;
        top: -9999px;
        opacity: 0;
      }
    </style>

    <script>
      const NPUB = "npub1cyla8qgt9gv8y6ydv8s2prt89h8afc0sr2kaz64ryjmlpdrzxm4qwlh53q";

      function showToast(msg) {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.style.opacity = "1";
        clearTimeout(window.__toastTimer);
        window.__toastTimer = setTimeout(() => (t.style.opacity = "0"), 1400);
      }

      async function copyText(text) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
            return true;
          }
        } catch (e) {}

        try {
          const ta = document.getElementById("copyFallback");
          ta.value = text;
          ta.focus();
          ta.select();
          ta.setSelectionRange(0, ta.value.length);
          return !!document.execCommand("copy");
        } catch (e) {}

        return false;
      }

      // Cursor: mouse for desktop, gaze for mobile/VR
      AFRAME.registerComponent("auto-cursor", {
        init: function () {
          const scene = this.el;
          const isMobile = AFRAME.utils.device.isMobile();
          const cam = scene.querySelector("[camera]");
          if (!cam) return;

          if (!isMobile) {
            const cur = document.createElement("a-entity");
            cur.setAttribute("cursor", "rayOrigin: mouse; fuse: false");
            cur.setAttribute("raycaster", "objects: .clickable");
            scene.appendChild(cur);
          } else {
            let gaze = cam.querySelector(".gaze-cursor");
            if (!gaze) {
              gaze = document.createElement("a-entity");
              gaze.className = "gaze-cursor";
              gaze.setAttribute("cursor", "fuse: true; fuseTimeout: 750");
              gaze.setAttribute("position", "0 0 -1");
              gaze.setAttribute("geometry", "primitive: ring; radiusInner: 0.012; radiusOuter: 0.02");
              gaze.setAttribute("material", "shader: flat; opacity: 0.95; color: white");
              gaze.setAttribute("raycaster", "objects: .clickable");
              cam.appendChild(gaze);
            }
          }
        }
      });

      window.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("npubOverlay");
        overlay.textContent = NPUB;

        overlay.addEventListener("click", async () => {
          const ok = await copyText(NPUB);
          showToast(ok ? "Copied npub" : "Copy blocked (best on HTTPS)");
        });
      });
    </script>
  </head>

  <body>
    <textarea id="copyFallback" aria-hidden="true"></textarea>

    <!-- Selectable text overlay (highlight/copy) -->
    <div id="npubOverlay" class="selectable" title="Click to copy, or drag to highlight"></div>

    <div class="toast" id="toast"></div>
    <div class="hint">
      Drag to highlight/copy the text (overlay). Click the text to copy. WASD moves.
    </div>

    <a-scene auto-cursor renderer="colorManagement: true">
      <a-assets>
        <img
          id="city"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"
        />

        <!-- Use your GitHub raw PNG directly (fixes “black block” from missing local path) -->
        <img
          id="avatar"
          crossorigin="anonymous"
          src="https://github.com/kdnolan/kdnolan.github.io/blob/master/avatars/avatar.png?raw=true"
        />
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls="acceleration: 18"></a-camera>
      </a-entity>

      <!-- Background -->
      <a-sky src="#city" rotation="0 -90 0"></a-sky>


     <!-- Ethereal avatar (close, crisp, not pixelated) -->
<a-entity
  position="0 1.7 -7"
  look-at="[camera]"
  animation="
    property: position;
    dir: alternate;
    dur: 5000;
    easing: easeInOutSine;
    loop: true;
    to: 0 1.95 -7">

  <!-- Glow (kept subtle so it doesn't magnify pixels) -->
  <a-image
    src="https://raw.githubusercontent.com/kdnolan/kdnolan.github.io/master/avatars/avatar.png"
    width="2.1"
    height="2.1"
    position="0 0 -0.03"
    transparent="true"
    material="
      shader: flat;
      opacity: 0.15;
      side: double;
      alphaTest: 0.08">
  </a-image>

  <!-- Main avatar -->
  <a-image
    src="https://raw.githubusercontent.com/kdnolan/kdnolan.github.io/master/avatars/avatar.png"
    width="1.9"
    height="1.9"
    transparent="true"
    material="
      shader: flat;
      opacity: 0.95;
      side: double;
      alphaTest: 0.08">
  </a-image>

</a-entity>



      <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    </a-scene>
  </body>
</html>
